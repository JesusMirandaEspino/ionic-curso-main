<ion-header class="ion-no-border">
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button  defaultHref="/" color="primary"></ion-back-button>
  </ion-buttons>
    <ion-title> Search </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-searchbar placeholder="Buscar album..."
                (ionChange)="ionSearchChange($event)"
                [debounce]="1500"  animated inputmode="text" >
  </ion-searchbar>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albums | filtro: textoBuscar " >
      <ion-label> {{ album.title  }} </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
