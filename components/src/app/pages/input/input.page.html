<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button  defaultHref="/" color="primary"></ion-back-button>
  </ion-buttons>
    <ion-title>    Input Forms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>


    <ion-list-header>
      <ion-label>Input</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre:</ion-label>
      <ion-input type="text" placeholder="Nombre"  [(ngModel)]="nombre" ></ion-input>
    </ion-item>

  </ion-list>




  <form  #formulario="ngForm"  (ngSubmit)="onSubmit()"  >

    <ion-list-header>
      <ion-label>Formulario valido: {{ formulario.valid }}  </ion-label>
    </ion-list-header>


    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" placeholder="Email"
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
      required [(ngModel)]="email"  name="email" >
    </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" placeholder="Password"
      required [(ngModel)]="password"  name="password" >
    </ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid" expand="block" >
      Sign In
    </ion-button>


  </form>

</ion-content>
