<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button  defaultHref="/" color="primary"></ion-back-button>
  </ion-buttons>
    <ion-title> Slide </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-content>
      <ion-slides class="slide-full" pager="true">

        <ion-slide *ngFor="let slide of slides">
          <ion-card>
            <img [src]="slide.img" class="slide-image" alt="">
            <ion-card-header>
              <ion-card-title>{{ slide.titulo }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{ slide.desc }}
            </ion-card-content>
          </ion-card>

        </ion-slide>

        <ion-slide>
          <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
            Comenzar
          </ion-button>
        </ion-slide>

      </ion-slides>
    </ion-content>


</ion-content>
