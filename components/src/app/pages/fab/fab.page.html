<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button  defaultHref="/" color="primary"></ion-back-button>
  </ion-buttons>
    <ion-title>Date-time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-forward-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- fab placed to the top start -->
  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button color="ionic" ><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
    <ion-fab-button color="angular"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
    <ion-fab-button color="youtube"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
  </ion-fab-list>

  <ion-fab-list side="start">
    <ion-fab-button color="vimeo"><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    <ion-fab-button color="google"><ion-icon name="logo-google"></ion-icon></ion-fab-button>
    <ion-fab-button color="github"><ion-icon name="logo-github"></ion-icon></ion-fab-button>
  </ion-fab-list>


  </ion-fab>




  <ion-list>
    <ion-item  *ngFor="let item of data; let i = index">
      <ion-label> Item {{ i + 1 }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
