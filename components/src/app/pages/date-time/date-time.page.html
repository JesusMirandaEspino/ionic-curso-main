<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button  defaultHref="/" color="primary"></ion-back-button>
  </ion-buttons>
    <ion-title>Date-time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime [value]="fechaNaci.toISOString()"
        display-format="DD MMMM YYYY"
        (ionChange)="cambioChange($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Minimo y Maximo</ion-label>
        <ion-datetime display-format="DD MMMM YYYY"
        min="2015-01-01" max="2025-12-31"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Minimo y Maximo</ion-label>
        <ion-datetime display-format="YYYY"
        min="2015" max="2025"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Options</ion-label>
        <ion-datetime ></ion-datetime>
    </ion-item>


  </ion-list>



</ion-content>
