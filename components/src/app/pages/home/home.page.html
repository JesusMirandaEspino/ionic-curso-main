<ion-header>
  <ion-toolbar>

  <ion-buttons slot="start">

    <ion-buttons slot="start">
      <ion-menu-button  color="primary" menu="first"></ion-menu-button>
    </ion-buttons>

<!--
    <ion-button (click)="mostrarMenu()">
      <ion-icon slot="start" ></ion-icon>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
-->


  </ion-buttons>


    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>



<!---  Aqui va todo el contenido de la aplicacion  --->
<ion-content>

  <ion-list>
    <ion-item  *ngFor="let c of components" [routerLink]="c.redirectTo" >
      <ion-icon [name]="c.icon"  slot="start"></ion-icon>
      {{ c.name }}</ion-item>
  </ion-list>



</ion-content>
