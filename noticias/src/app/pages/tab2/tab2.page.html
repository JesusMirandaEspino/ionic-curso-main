<ion-header [translucent]="true" class="ion-no-border" mode="ios">
    <ion-toolbar>
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense" class="ion-no-border" mode="ios">
        <ion-toolbar>
            <ion-title size="large">Encabezados</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-segment [value]="selectedCategory" scrollable="true" mode="md" (ionChange)="segmentChanged($event)">

        <ion-segment-button *ngFor=" let category of categories " [value]="category">
            <ion-label class="ion-text-capitalize">{{ category }}</ion-label>
        </ion-segment-button>

    </ion-segment>


    <app-articles [articles]="articles"></app-articles>

    <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
